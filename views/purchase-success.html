<!DOCTYPE html>
<html lang="eng">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>purchase-success</title>
     <meta name="theme-color" content="#fff">
     <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
     <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

     <link rel="stylesheet" href="../styles/main.min.css">
</head>

<body>
     <%- include('./header.html') %>
     <section class="purchase-success">
          <div class="purchase-success__wrapper">
               <div class="purchase-success__header">
                    <div class="purchase-success__img-status">
                         <object type="image/svg+xml" data="../img/svg/status-purchase_success.svg">
                              <img class="purchase-success__img-success"
                                   src="../img/status-purchase_success/status-purchase_success.webp"
                                   alt="status purchase success">
                         </object>
                    </div>
                    <div class="order-num">
                         <span class="order-num__text">Order num.:</span>
                         <span class="order-num__text order-num__id-order">#274124</span>
                    </div>
               </div>

               <div class="wishes-text">
                    <h1 class="wishes-text__title">Good luck! The payment was successful.</h1>
                    <h2 class="wishes-text__subtitle">Contact us at the contacts below to discuss your order in
                         more
                         detail
                         and get to work.</h2>
               </div>

               <div class="feedback__links">
                    <a class="feedback__links-item active-link" href="http://#">
                         <object type="image/svg+xml" data="../img/svg/feedback__img/feedback__links-discord.svg">
                              <img class="feedback__links-img" src="../img/feedback__img/feedback__links-discord.webp"
                                   alt="Discord link">
                         </object>
                         <span class="feedback__links-text">Write to us on Discord</span>
                    </a>
                    <a class="feedback__links-item active-link" href="http://#">
                         <object type="image/svg+xml" data="../img/svg/feedback__img/feedback__links-steam.svg">
                              <img class="feedback__links-img" src="../img/feedback__img/feedback__links-steam.webp"
                                   alt="Steam link">
                         </object>
                         <span class="feedback__links-text">Write to us on Steam</span>
                    </a>
                    <a class="feedback__links-item active-link" href="http://#">
                         <object type="image/svg+xml" data="../img/svg/feedback__img/feedback__links-mail.svg">
                              <img class="feedback__links-img" src="../img/feedback__img/feedback__links-Mail.webp"
                                   alt="Mail link">
                         </object>
                         <span class="feedback__links-text">Mail Us</span>
                    </a>
               </div> <!--  /feedback__links -->
          </div><!-- /purchase-success__wrapper -->
     </section><!-- /purchase-success -->
     <script src="../js/main.min.js"></script>
</body>

</html>
